<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg">
      <img src="./images/image-victor.jpg" class="profile-pic">
      <div class="card-header">

      </div>
      <div class="card-body">
        <div class="name-age">
          <span class="profile-name text-bold">Victor Crest</span>
          <span>26</span>
        </div>
        <div class="place text-small">London</div>
      </div>
      <hr class="hr-line">
      <div class="card-footer">
        <div class="social-info">
          <div class="text-bold">80K</div>
          <div class="text-small">Followers</div>
        </div>
        <div class="social-info">
          <div class="text-bold">803K</div>
          <div class="text-small">Likes</div>
        </div>
        <div class="social-info">
          <div class="text-bold">1.4K</div>
          <div class="text-small">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sudheerkmr">Sudheer Kumar</a>.
    </div>
  </footer>
</body>
</html>
